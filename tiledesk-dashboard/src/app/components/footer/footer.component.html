<footer>
    <div class="container-fluid">
        <nav class="pull-left">
            <ul>
                <li>
                    <!-- <a  style="text-transform: none"> -->
                    <span style="padding: 15px;font-weight: 500; font-size: 12px;">
                        &copy; {{test | date: 'yyyy'}} {{company_name}}
                    </span>
                    <!-- </a> -->
                </li>
                <li>
                    <!-- <a target="_blank" href="http://www.tiledesk.com" style="text-transform: none"> -->
                    <a target="_blank" [href]="companySiteUrl" style="text-transform: none">
                        <!-- tiledesk.com -->
                        {{ companySiteName }}
                    </a>
                </li>

                <li>
                    <!-- <a target="_blank" href="http://www.tiledesk.com/privacy.html" style="text-transform: none"> -->
                    <a target="_blank" [href]="privacyPolicyUrl" style="text-transform: none">
                        {{ privacyPolicyLinkName }}
                    </a>
                </li>

                <li *ngIf="displayTermsAndConditionsLink">
                    <!-- <a target="_blank" href="http://www.tiledesk.com/termsofservice.html" style="text-transform: none"> -->
                    <a target="_blank" [href]="termsAndConditionsUrl" style="text-transform: none">
                        {{ "TermsAndConditions" | translate }}
                    </a>
                </li>

                <li *ngIf="display_contact_us_email">
                    <span *ngIf="displayContactUs && areActivePay" style="font-size: 12px;">
                        <!-- <a target="_blank" href="mailto:{{contactUsEmail}}" style="text-transform: none">  -->
                        {{ 'NeedHelpWriteTo' | translate }}
                        <span style="font-weight:500">
                            {{contactUsEmail}}
                        </span>
                        <!-- </a> -->
                    </span>
                </li>
             
                

                <li *ngIf="display_followus_on_x">
                    <a class="x-twitter" href="{{followus_on_x_URL}}" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 0 512 512"
                            fill="rgb(60, 72, 88)">
                            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
                        </svg>
                    </a>
                </li>
                <li *ngIf="display_followus_on_fb">
                    <a href="{{followus_on_fb_URL}}" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li *ngIf="display_followus_on_in">
                    <a href="{{followus_on_in_URL}}" target="_blank">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li *ngIf="display_followus_on_instagram">
                    <a href="{{followus_on_instagram_URL}}" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
                <li *ngIf="display_followus_on_youtube">
                    <a class="followus-on-youtube" href="{{followus_on_youtube_URL}}" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg"  height="15px"
                            viewBox="0 0 576 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z" />
                        </svg>
                      
                    </a>
                </li>





            </ul>
        </nav>
        <!-- &copy; {{test | date: 'yyyy'}} <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web -->
        <!-- <p class="copyright pull-right" style="font-size:12px; font-weight:500; margin-right: 45px ">
           &copy; {{test | date: 'yyyy'}} tiledesk ver 1.0.11
        </p> -->
    </div>
</footer>
